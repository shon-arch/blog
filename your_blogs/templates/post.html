{% extends 'base.html' %}
{% block content %}
    <div>
        <div>
          <img class="rounded-circle account-img" src="{{ url_for('static', filename = post.author.avatar) }}" alt="">
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author.username }} on {{ post.date_created.strftime('%Y-%m-%d') }}</p>
            {% if post.author == current_user %}
            <div>
                <a href="{{ url_for('posts.update_post',post_id=post.id) }} " class="btn btn-secondary btn-sm m-1">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1"  data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
            </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
              <input type="submit" class="btn btn-danger" value="Confirm">
          </form>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  <div class="content-section">
    <pre>{{ post.body }}</p>
  </div>
           
    </div>
    </div>
{% endblock %}
